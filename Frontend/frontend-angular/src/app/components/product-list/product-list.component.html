<div
  *ngIf="!showForm"
  class="d-flex flex-column justify-content-center align-items-center"
>
  <h1 class="text-center mb-4">Listado de Productos</h1>
  <div class="mb-4">
    <button class="btn btn-primary mr-2 mb-2" (click)="addProduct()">
      Agregar Producto
    </button>
    <button class="btn btn-info mb-2" (click)="viewStatus()">Ver Status</button>
  </div>
  <table class="table table-striped table-bordered w-75">
    <thead class="thead-dark">
      <tr>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.price | currency }}</td>
        <td>
          <button
            class="btn btn-warning btn-sm mr-2"
            (click)="editProduct(product)"
          >
            Editar
          </button>
          <button
            class="btn btn-info btn-sm"
            (click)="viewProduct(product.productId)"
          >
            Ver
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<app-product-form
  *ngIf="showForm"
  [product]="selectedProduct!"
  (save)="saveProduct($event)"
  (close)="closeForm()"
></app-product-form>
