<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card w-50">
    <div class="card-body">
      <h5 class="card-title text-center">Creacion de Producto</h5>
      <form (ngSubmit)="onSave()">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input
            type="text"
            id="name"
            class="form-control"
            [(ngModel)]="product.name"
            name="name"
            required
          />
        </div>
        <div class="form-group">
          <label for="status">Status:</label>
          <input
            type="text"
            id="status"
            class="form-control"
            [(ngModel)]="product.status"
            name="status"
            required
          />
        </div>
        <div class="form-group">
          <label for="stock">Stock:</label>
          <input
            type="number"
            id="stock"
            class="form-control"
            [(ngModel)]="product.stock"
            name="stock"
            required
          />
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea
            id="description"
            class="form-control"
            [(ngModel)]="product.description"
            name="description"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input
            type="number"
            id="price"
            class="form-control"
            [(ngModel)]="product.price"
            name="price"
            required
          />
        </div>
        <div class="d-flex justify-content-center mt-4">
          <button type="submit" class="btn btn-success mx-2">Save</button>
          <button type="button" class="btn btn-danger mx-2" (click)="onClose()">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
